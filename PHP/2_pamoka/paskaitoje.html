<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
<title>Bootstrap 101 Template</title>

<!-- Bootstrap -->
<link href="css/bootstrap.min.css" rel="stylesheet">

<!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
<!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
<style type="text/css">
.container {
	margin-top: 20px;
}
</style>
</head>
<body>

	<div class="container">

		<!-- Static navbar -->
		<nav class="navbar navbar-default">
			<div class="container-fluid">
				<div class="navbar-header">
					<button type="button" class="navbar-toggle collapsed"
						data-toggle="collapse" data-target="#navbar" aria-expanded="false"
						aria-controls="navbar">
						<span class="sr-only">Toggle navigation</span> <span
							class="icon-bar"></span> <span class="icon-bar"></span> <span
							class="icon-bar"></span>
					</button>
					<a class="navbar-brand" href="#">Baltic talents</a>
				</div>
				<div id="navbar" class="navbar-collapse collapse">
					<ul class="nav navbar-nav">
						<li class="active"><a href="#">Home</a></li>
						<li><a href="#">About</a></li>
						<li><a href="#">Contact</a></li>

					</ul>

				</div>
				<!--/.nav-collapse -->
			</div>
			<!--/.container-fluid -->
		</nav>

		<!-- Main component for a primary marketing message or call to action -->
		<div class="jumbotron">
			<h1>Jūsų registracija sėkminga</h1>
			<p>Ačiū, kad užsiregistravote</p>
			<p>
			</p>
		</div>
		<div class="row">
			<div class="col-md-4">

				<div class="panel panel-info">
					<div class="panel-heading">
						<h3 class="panel-title">Įvedimo forma</h3>
					</div>
					<div class="panel-body">
						<form class="form1">
						
							<input type="email" id="inputEmail" class="form-control" placeholder="El. paštas"  >  <br>
							<input type="password" id="inputPassword" class="form-control" placeholder="Slaptažodis" > <br>
							
							Lytis:
							
							<select class="form-control">
								
							
							</select> <br>
							<input type="submit" class="btn btn-lg btn-primary btn-block" value="Prisijungti">
						</form>
					</div>
				</div>
				
				
			</div>
			
			<div class="col-md-4">

				<div class="panel panel-success">
					<div class="panel-heading">
						<h3 class="panel-title">Testas</h3>
					</div>
					<div class="panel-body">
						<div class="row">
							<div class="col-md-6 col-xs-6">
							<img src="https://upload.wikimedia.org/wikipedia/commons/5/55/Rocky_Mountain_Bull_Elk.jpg" class="img-responsive">
							</div>
							<div class="col-md-6 col-xs-6" >
								<form class="form2">
								    <h4>Koks tai gyvūnas? </h4> 
									 <input type="radio" name="klausimas1" value="1"> 
									 Elnias <br>
									 <input type="radio" name="klausimas1" value="2"> 
									 Šuo <br>
									 <input type="radio" name="klausimas1" value="3"> 
									 Katinas <br>
									 <input type="radio" name="klausimas1" value="4"> 
									 Begemotas <br><br>
									
									<input type="submit" class="btn btn-lg btn-primary btn-block" value="Spėti">
								</form>
							</div>
						</div>
						
					</div>
				</div>
				
				
			</div>
			
			
		</div>
	</div>
	<!-- /container -->

	<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
	<script
		src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
	<!-- Include all compiled plugins (below), or include individual files as needed -->
	<script src="js/bootstrap.min.js"></script>
</body>
</html>
